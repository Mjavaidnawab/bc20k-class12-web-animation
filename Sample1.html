<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
height: 100px;
width: 100px;
background-color:blueviolet;

        }
    </style>
</head>
<body>
    <h1>PIAIC Boot Camp 2020 Class 12 - Web Animation</h1>
    <div id = "box"></div>
    <script> 
    var elem = document.querySelector('#box')
    elem.animate([
        {transform : 'translate(0px,0px)'},
        {transform : 'translate(600px,0px)'},
        {transform : 'translate(0px,0px)'},
   


    ],{
        duration :1500,
        iterations: Infinity
    })
    
    </script>
</body>
</html>
