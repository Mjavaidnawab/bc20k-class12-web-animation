<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
height: 100px;
width: 100px;
background-color:blueviolet;

        }
    </style>
</head>
<body>
    <h1>PIAIC Boot Camp 2020 Class 12 - Web Animation</h1>
    <div id = "box"></div>
    <script> 
    var elem = document.querySelector('#box')
    elem.animate([
        {transform : 'translate(0px,0px)', background: 'darkcyan'},
        {transform : 'translate(400px,0px)', background:'orange'},
        {transform : 'translate(400px,400px)', background:'white'},
        {transform : 'translate(0px,400px)',background:'yellow'},
        {transform : 'translate(0px,0px)', background:'cyan'},


    ],{
        duration :2800,
        iterations: Infinity
    })
    
    </script>
</body>
</html>
