    <h2> Press and hold the Mouse Button to stop the Cat - Event Handling : Mousedown / Mouseup</h2>

    <img src ="./Images/animated-cat-image-0072.gif" id = "cat" height = 150px/>
    <script>
        var elem = document.querySelector('#cat');


        var animatedElem = elem.animate([
            {transform: 'translate(0,550px)'},
            {transform: 'translate(1360px,550px)'},
            // { transform: 'scaleX(-1)'},
           // {transform: 'translate(1360px,0)'},
            // {transform: 'translate(0,0)'},

        ],{
            duration :8000,
            iterations: Infinity
        })
        document.addEventListener("mousedown", ()=>{
            animatedElem.pause();
        })
        document.addEventListener("mouseup", ()=>{
            animatedElem.play();
        })
